        <option value="audio/Whispers of Serenity(Intro).mp3">Whispers of Serenity(Intro)</option>

  <script>
    // Music Player Script
    const audioPlayer = document.getElementById('audio-player');
    const songSelector = document.getElementById('song-selector');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const volumeSlider = document.getElementById('volume-slider');

    // Load selected song
    songSelector.addEventListener('change', () => {
      audioPlayer.src = songSelector.value;
      audioPlayer.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
    });

    // Play/Pause button
    playPauseBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
      } else {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
      }
    });

    // Next button
    nextBtn.addEventListener('click', () => {
      const currentIndex = songSelector.selectedIndex;
      const nextIndex = (currentIndex + 1) % songSelector.options.length;
      songSelector.selectedIndex = nextIndex;
      audioPlayer.src = songSelector.value;
      audioPlayer.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
    });

    // Previous button
    prevBtn.addEventListener('click', () => {
      const currentIndex = songSelector.selectedIndex;
      const prevIndex = (currentIndex - 1 + songSelector.options.length) % songSelector.options.length;
      songSelector.selectedIndex = prevIndex;
      audioPlayer.src = songSelector.value;
      audioPlayer.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value;
    });
  </script>
